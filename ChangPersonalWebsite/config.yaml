baseURL: "https://hellochang.github.io"
title: Life of Chang
paginate: 5
theme: PaperMod
copyright: "Copyright Â© Chang Liu"


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Life of Chang
  description: "jotting down my reflections and learnings along the way"
  keywords: [Chang Liu Blog, Chang Liu Portfolio, Deep Learning, Machine Learning, life experience, university of waterloo, research,
             university application advice]
  author: Chang Liu
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  math: true
  editPost:
    disabled: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Life of Chang"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Life of Chang\U0001FAB4"
    subtitle: "jotting down my reflections and learnings along the way"
    imageUrl: "./assets/img/aboutme/winter_casual_profile_zoomed_in.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Chang Liu Profile Picture"
    buttons:
      - name: Projects
        url: /projects
      - name: Blogs
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Life of Chang\U0001FAB4"
    Content: "jotting down my reflections and learnings along the way"
# ðŸŒ±

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/hellochang/"
    - name: x
      url: "https://x.com/hellochangg"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/hellochang"
    - name: instagram
      url: "https://www.instagram.com/changphotostudio"
      
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    # Text: "Suggest Changes" # edit text
    # appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
